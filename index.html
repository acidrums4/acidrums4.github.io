		<script type="text/javascript">
		docReady( function() {
			Grid.init();

			var iso = new Isotope( '.items', {
				itemSelector: '.item-wrapper',
				layoutMode: 'masonry',
				masonry: {
					gutter: 0,
					columnWidth:0
				}
			});

			var filterFns = {};
			var filtersElem = document.querySelector('.filters-button-group');
			eventie.bind( filtersElem, 'click', function( event ) {
				if ( !matchesSelector( event.target, 'button' ) ) {
					return;
				}
				else {
					console.log("Cerrar todas las preview!");
				}
				var filterValue = event.target.getAttribute('data-filter');
				var filterItem = event.target;
				var filterButtons = document.getElementsByTagName("button");
				var i;

				for ( i = 0; i < filterButtons.length; i++ )
				{
					filterButtons[i].className = "";
				}

				filterItem.className = "active";
				filterValue = filterFns[ filterValue ] || filterValue;
				iso.arrange({ filter: filterValue });
			});
		});
		</script>
